{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title|default:'Harpoon | Profile'}}</title>

        <!--FAVICON-->
        <link rel="icon" href="{% static 'authentication/img/favicon.png' %}" type="image/png" sizes="16x16">

        <!--CALENDAR-->

        {% block css %}

            <!--FONTAWESOME 5-->

            <!--LINEAR ICONS-->
            <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

            <link rel="stylesheet" href="{% static 'authentication/css/main.css' %}" />

                setTimeout(function () { AOS.init({once:'true'}); }, 1000);

        {% endblock css %}
    </head>

    <body class="dark ">
        <!--LOGO-->
        <div class="container-fluid logo-container">
            <div class="logo p-4">
                <img src="{% static 'charter/img/logo-sol-2.svg' %}" alt="Harpoon Logo" class="img-fluid" style="max-height:72px;">
            </div>
        </div>

    {% block content %}{% endblock content %}

    {% block modal_block %}{% endblock modal_block %}
    
    {% block js %}
    <!--JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"/>

     <!--CALENDAR INITIALIZE-->
        <script type="text/javascript">
            $( document ).ready( function () {
                $( '#calendar' ).fullCalendar( {
                    // put your options and callbacks here
                    defaultView: 'month',

                    header: {
                        left: 'title',
                        center: '',
                        right: 'prev,next'
                    },
                } )

                $( '.menu-btn' ).click( function () {
                    $( '.sidebar' ).show();
                } );

                $( '.close-btn' ).click( function () {
                    $( '.sidebar' ).hide();
                } );
            } );
        </script>
    {% endblock js %}

</html>
