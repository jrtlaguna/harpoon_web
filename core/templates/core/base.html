{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Favicon -->
  <link rel="icon" href="{% static 'authentication/img/favicon.png' %}" type="image/png" sizes="16x16">
  <!-- Style -->
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/d6f974a8fb.js" crossorigin="anonymous"></script>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:wght@400;500;700;800;900&display=swap"
    rel="stylesheet" />
  <!-- Boxicons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!-- AOS -->
  <link rel="stylesheet" href="{% static 'core/css/aos.css' %}" />

  <title>Harpoon</title>
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg fixed-top" id="nav">
    <div class="container-lg">
      <a class="navbar-brand py-3" href="{% url 'core:home_page' %}">
        <img src="{% static 'core/img/trident-logo.svg' %}" width="auto" alt="Harpoon Logo" class="pl-4 pl-lg-0" />
      </a>
      <button id="toggle" class="navbar-toggler mr-4" type="button" data-toggle="collapse"
        data-target="#navbarsExample01" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="line-b"></span>
        <!--span class="navbar-toggler-icon"></span-->
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarsExample01">
        <ul class="navbar-nav text-center">
          <li class="nav-item 
            {% if page == 'home' %}
              active
            {% endif %}
              ">
            <a class="nav-link" href="{% url 'core:home_page' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item 
          {% if page == 'feature' %}
            active
          {% endif %}">
            <a class="nav-link" href="{% url 'core:features' %}">Features</a>
          </li>
          <li class="nav-item 
          {% if page == 'about' %}
          active
        {% endif %}">
            <a class="nav-link" href="{% url 'core:about' %}">About</a>
          </li>
          <li class="nav-item 
          {% if page == 'login' %}
          active
        {% endif %}">
            <a class="nav-link" href="{% url 'core:login' %}">Login</a>
          </li>
        </ul>
        <div class="d-flex flex-column flex-lg-row">
          <a href="{% url 'core:contact_us' %}" class="btn btn-secondary mx-3 my-3 my-lg-0 mx-lg-2 mb-lg-0">Contact
            Us</a>
        </div>
      </div>
    </div>
  </nav>
  {% block main %}
  {% endblock main %}

  <footer>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-between">
                    <div>
                        <a href="{% url 'core:home_page' %}" class=""><img src="{% static 'core/img/trident-logo.svg' %}" alt="Harpoon Solution" style="max-height: 33px;"></a>
                    </div>
                    <div class="align-items-center d-flex">
                        <a href="#" class="mr-4">Terms</a>
                        <a href="#" class="">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>


  <!-- Modal -->
  {% include 'core/partials/login_modal.html' %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

  <!-- swiper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper(".testimonials-carousel .swiper-container", {
      // Optional parameters
      spaceBetween: 60,
      direction: "horizontal",
      loop: true,
      slidesPerView: 1,
      grabCursor: true,
      mousewheel: false,
      centeredSlides: true,
      //pagination:true,
      autoplay: {
        delay: 10000,
        disableOnInteraction: false,
      },
      breakpoints: {
        991: {
          slidesPerView: 3,
          loop: false,
          autoplay: false,
          //pagination:false,
          centeredSlides: false,
        },
      },
      // If we need pagination
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },

      // Navigation arrows
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },

      // And if we need scrollbar
      scrollbar: {
        el: ".swiper-scrollbar",
        type: "bullets",
      },
    })
  </script>

  <!-- AOS -->
  <script src="{% static 'core/js/aos.js' %}"></script>
  <script>
    AOS.init({
      once: "true",
    })
  </script>
  <!--- toggle script -->
  <script>
    const toggle = document.getElementById("toggle");
    toggle.onclick = function () {
      toggle.classList.toggle("active");
    }
  </script>
  <!-- nav on scroll -->
  <script>
    var myNav = document.getElementById("nav");
    window.onscroll = function () {
      "use strict";
      if (
        document.body.scrollTop >= 20 ||
        document.documentElement.scrollTop >= 20
      ) {
        myNav.classList.add("nav-solid");
        myNav.classList.remove("nav-transparent");
      } else {
        myNav.classList.add("nav-transparent");
        myNav.classList.remove("nav-solid");
      }
    }
  </script>
</body>

</html>
